#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#mybatis
mybatis.type-aliases-package=com.example.miaosha.daomai
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=3000
mybatis.mapper-locations=classpath:com/example/miaosha/dao/*.xml
#druid
spring.datasource.url=jdbc:mysql://192.168.31.94:3306/miaosha?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.tomcat.max-active=2000
spring.datasource.tomcat.initial-size=1000
spring.datasource.tomcat.max-wait=6000

#redis
redis.host=localhost
redis.port=6379
redis.timeout=100
redis.poolMaxTotal=10000
redis.poolMaxIdle=10000
redis.poolMaxWait=3000
